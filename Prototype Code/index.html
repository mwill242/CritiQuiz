<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to CritiQuiz!</h1>
        
        <div class="button-row">
            <button type="button" id="userButton" class="role-button">User</button>
            <button type="button" id="adminButton" class="role-button">Admin</button>
        </div>

        <div id="loginFormContainer" class="login-form-container hidden">
            <div id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="loginButton" class="role-button">Login</button>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        const userButton = document.getElementById('userButton');
        const adminButton = document.getElementById('adminButton');
        const loginButton = document.getElementById('loginButton');
        const loginFormContainer = document.getElementById('loginFormContainer');
    
        userButton.onclick = () => {
            loginFormContainer.classList.remove('hidden'); 
            loginButton.setAttribute('data-role', 'user');
            userButton.classList.add('selected');
            adminButton.classList.remove('selected');
        };
    
        adminButton.onclick = () => {
            loginFormContainer.classList.remove('hidden'); 
            loginButton.setAttribute('data-role', 'admin');
            adminButton.classList.add('selected');
            userButton.classList.remove('selected');
        };
    
        loginButton.onclick = () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = loginButton.getAttribute('data-role');
            const errorMessage = document.getElementById('errorMessage');
    
            if ((role === 'user' && username === 'user1' && password === 'password') ||
                (role === 'admin' && username === 'admin' && password === 'adminpass')) {
                window.location.href = role === 'user' ? '/user.html' : '/admin.html';
            } else {
                errorMessage.textContent = "Invalid username or password. Please try again.";
            }
        };
    </script>
    
</body>
</html>
